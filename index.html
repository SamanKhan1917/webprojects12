<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color:#9B2335;
        }

        #loveCalculator {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #heart {
            animation: heartbeat 1s infinite;
            color: #ff4d4d;
        }
    </style>
    <title>Love Calculator</title>
</head>
<body>

<div id="loveCalculator">
    <h1><span id="heart">❤</span> Love Calculator <span id="heart">❤</span></h1>
    <input type="text" id="yourName" placeholder="Your Name">
    <input type="text" id="partnerName" placeholder="Partner's Name">
    <button onclick="calculateLove()">Calculate Love</button>
    <div id="result"></div>
</div>

<script>
    function calculateLove() {
        var yourName = document.getElementById("yourName").value;
        var partnerName = document.getElementById("partnerName").value;

        if (partnerName !== "saman") {
            alert("You can't enter any other name!");
        } else {
            var lovePercentage = Math.floor(100);
            var resultText = "My love do you really need to calculate?? It's Obviously " + lovePercentage + "%";
            document.getElementById("result").innerText = resultText;
        }
    }
</script>

</body>
</html>
